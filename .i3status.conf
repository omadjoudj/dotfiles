general {
        colors = true
        interval = 1
}

#order += "disk /"
#order += "disk /home"
order += "ethernet _first_"
order += "battery 0"
order += "cpu_temperature 1"
order += "load"
order += "volume master"
order += "tztime local"


wireless _first_ {
        format_up = "W (%quality at %essid) %ip"
        format_down = "W down"
}

ethernet _first_ {
        # if you use %speed, i3status requires root privileges
        #format_up = "E: %ip (%speed)"
